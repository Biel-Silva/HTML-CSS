<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>

    <link rel="stylesheet" href="index_style.css">
</head>

<body>
    <h1>Estilizando formulários</h1>

    <form>
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome"></input>
            </div>

            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email">
            </div>

            <div>
                <label for="utl">URL:</label><br>
                <input type="url" name="" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <label for="message">Message:</label><br>
            <textarea id="message" cols="30" rows="5">Deixe seu comentário...</textarea>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <input type="radio" name="brother" value="Sim">Sim<br>
            <input type="radio" name="brother" value="Não">Não<br>
        </fieldset>
    </form>
</body>

</html>
