<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>

    <style>
        table{
            border-collapse:collapse;
            width:300px;
            vertical-align: middle;
            text-align: center;
        }

        table td{
            border:1px solid #000;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
