<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>

    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        table{
            width:500px;
        }

        td, th{
            border:1px solid black;
            padding:10px;
        }

        .zebra{
            background-color:#7a7a7a;
            color:#fff;
        }

        .num{
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr class="zebra">
                <th>Unidade federativa</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 264 943</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td>14 873 064</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td>11 433 957</td>
            </tr>
        </tbody>

        <tfoot>
            <tr class="zebra">
                <td>Total de habitantes</td>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
