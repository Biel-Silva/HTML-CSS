<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags input</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="../Normalize/normalize.css">

    <link rel="stylesheet" href="index_style.css">

    <!--[if lt IE 9]>
        <script src="../HTML-shiv/html5shiv.js"></script>
    <!--[endif ]-->
</head>

<body>
    <form>
        <label for="nome">Nome(digite o seu nome):</label>
        <input type="text" name="name" placeholder="Digite seu nome" value="George" id="nome" required autofocus><br>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Digite seu email" id="email" required><br>

        <label for="num">Número:</label>
        <input type="number" name="num" placeholder="Nº" id="num" value="0" style="width:60px;"><br>

        <label for="url">Url:</label>
        <input type="url" placeholder="ex:https//teste.com" name="url_link" id="url"><br>

        <label for="pesq">Pesquisa:</label>
        <input type="search" placeholder="ex:https//teste.com.br" name="pesquisa" id="pesq"><br>

        <label for="ran">Range</label>
        <input type="range" value="2" id="ran" min="1" max="3"><br>

        <input type="datetime-local">

        <label for="cor">Cor</label>
        <input type="color" name="color" id="color" value="#ff0000">

        <input type="submit" value="Enter">
    </form>
</body>
</html>
