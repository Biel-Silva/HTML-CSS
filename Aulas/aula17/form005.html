<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="iemail" id="iemail" required autocomplete="email">
        </p>

        <p>
            <label for="icelular">Número de Celular:</label>
            <input type="tel" name="icelular" id="icelular" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>

        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
