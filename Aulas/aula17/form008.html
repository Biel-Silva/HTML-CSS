<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários avançado</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        fieldset{
            width:300px;
            border-color:transparent;
            text-align: justify;
            background-color: #c291f0;
        }

        fieldset > legend{
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        fieldset > input{
            padding:5px;
            margin-bottom:8px;
           
        }

        #botoes{
            float: right;
            margin-bottom: 10px;
        }

        #botoes input{
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <h1>Email e senha</h1>

            <label for="iemail">Email:</label><br>
            <input type="email" id="iemail" name="email" required autocomplete="email">

            <div id="botoes">
                <input type="submit" value="Cadastrar" style="display:block;">
                <input type="reset" value="Limpar" style="width:75px;">
            </div>
<br>
            <label for="isenha">Senha:</label><br>
            <input type="password" name="senha" id="isenha" required autocomplete="new-password">
        </fieldset>
    </form>
</body>
</html>
