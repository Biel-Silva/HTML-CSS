<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs numéricos</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Alguns inputs numeéricos</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlenght="30" maxlength="40" placeholder="Nome Completo" autocomplete="name" size="30">
        </p>

        <p>
            <label for="nota">Nota</label>
            <input type="number" name="nota" id="nota" min="0" max="10" step="0.5" placeholder="De 0 a 10">
        </p>

        <p>
            <label for="mes">Período</label>
            <input type="month" name="mes" id="mes" value="2020-07" >
        </p>

        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>

        <p>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
        </p>

        <p>
            <label for="ntelefone">Nº de telefone:</label>
            <input type="tel" name="ntele" id="ntelefone" required autocomplete="tel" placeholder="Número de telefone" minlength="12" maxlength="12">
        </p>

        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
